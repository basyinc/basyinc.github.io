<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASY INC</title>

  <!-- Favicon com caminho relativo -->
  <link rel="icon" href="/basy-favi.png" type="image/png" />

  <!-- Fonte Poppins moderna e minimalista -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
    }

    .ripple-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0) 80%);
      animation: ripple 6s infinite ease-in-out;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: translateX(-50%) scale(1); opacity: 0.15; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.05; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.15; }
    }

    /* Bolhas animadas */
    .bubble {
      position: absolute;
      bottom: 10%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      opacity: 0.5;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      pointer-events: none;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    /* Criando bolhas com tamanhos e posições distintas e animações diferentes */
    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 5%;
      animation-name: moveSide1;
      animation-duration: 12s;
    }

    .bubble:nth-child(2) {
      width: 50px;
      height: 50px;
      left: 20%;
      animation-name: moveSide2;
      animation-duration: 15s;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 40%;
      animation-name: moveSide3;
      animation-duration: 18s;
      animation-delay: 1s;
    }

    .bubble:nth-child(4) {
      width: 60px;
      height: 60px;
      left: 65%;
      animation-name: moveSide4;
      animation-duration: 14s;
      animation-delay: 3s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 80%;
      animation-name: moveSide5;
      animation-duration: 16s;
      animation-delay: 4s;
    }

    /* Animações horizontais */
    @keyframes moveSide1 {
      0% { transform: translateX(0); }
      50% { transform: translateX(60px); }
      100% { transform: translateX(0); }
    }
    @keyframes moveSide2 {
      0% { transform: translateX(0); }
      50% { transform: translateX(-40px); }
      100% { transform: translateX(0); }
    }
    @keyframes moveSide3 {
      0% { transform: translateX(0); }
      50% { transform: translateX(80px); }
      100% { transform: translateX(0); }
    }
    @keyframes moveSide4 {
      0% { transform: translateX(0); }
      50% { transform: translateX(-60px); }
      100% { transform: translateX(0); }
    }
    @keyframes moveSide5 {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }

    img.logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-weight: 600;
      font-size: 20px;
      margin: 0 auto 15px;
      z-index: 2;
    }

    p {
      font-weight: 400;
      font-size: 16px;
      margin: 0 auto;
      z-index: 2;
      line-height: 1.4;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 30px;
      z-index: 2;
      height: 40px;
    }

    .loader > div {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #a45af2, #5ff0f3);
      animation: loaderAnim 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    .loader > div:nth-child(1) {
      animation-delay: -1.1s;
    }
    .loader > div:nth-child(2) {
      animation-delay: -1.0s;
    }
    .loader > div:nth-child(3) {
      animation-delay: -0.9s;
    }
    .loader > div:nth-child(4) {
      animation-delay: -0.8s;
    }
    .loader > div:nth-child(5) {
      animation-delay: -0.7s;
    }

    @keyframes loaderAnim {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        opacity: 0.6;
      }
      20% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      img.logo {
        max-width: 300px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="ripple-bg"></div>

  <!-- Bolhas -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Logo com caminho relativo -->
  <img src="/Group1000003187(1).png" alt="Logo BASY Inc." class="logo" />
  
  <h1>Estamos construindo algo extraordinário</h1>
  <p>Nosso novo site da BASY Inc. está em construção. Em breve, um novo mundo de inovação e negócios estará ao seu alcance.</p>
  
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
