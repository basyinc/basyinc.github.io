<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASY INC</title>
  <link rel="icon" href="basy-favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
      position: relative;
    }

    canvas#matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      opacity: 0.6;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .text {
      margin: 0 auto;
      max-width: 500px;
      font-size: 15px;
      line-height: 1.5;
      padding: 0 10px;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 300px;
      }

      .text {
        max-width: 300px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <div class="content">
    <img src="basyinc-white.png" alt="Logo BASY INC" class="logo" />
    <p class="text">
      Nosso novo site da <strong>BASY INC</strong> está em construção.<br />
      Em breve, um novo mundo de inovação e negócios estará ao seu alcance.
    </p>
  </div>

  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = Math.random() > 0.5
          ? "rgba(255,255,255,0.7)"
          : "rgba(0,0,0,0.7)";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
