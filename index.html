<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASY INC</title>
  <link rel="icon" href="basy-favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 15px;
    }

    canvas#matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .glass-container {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    img.logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .glass-container {
        padding: 30px 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Fundo estilo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Conteúdo com efeito de vidro -->
  <div class="glass-container">
    <img src="basyinc-white.png" alt="Logo BASY Inc." class="logo" />
    <h1>Estamos construindo algo extraordinário</h1>
    <p>
      Nosso novo site da <span style="color: #a45af2; font-weight: 500;">BASY Inc.</span> está em construção.<br />
      Em breve, um novo mundo de inovação e negócios estará ao seu alcance.
    </p>
  </div>

  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = Math.random() > 0.5 ? "#ffffff" : "#a45af2";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
