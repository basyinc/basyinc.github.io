<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASY Inc.</title>

  <!-- Fonte Lufga -->
  <link href="https://fonts.googleapis.com/css2?family=Lufga:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
    }

    .ripple-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 80%);
      animation: ripple 6s infinite ease-in-out;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: translateX(-50%) scale(1); opacity: 0.15; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.05; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.15; }
    }

    img.logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Lufga', sans-serif;
      font-size: calc(2.8em / 3);
      margin-bottom: 15px;
      z-index: 2;
    }

    p {
      font-size: 1.2em;
      max-width: 520px;
      z-index: 2;
      margin: 0 auto;
    }

    /* Novo loader moderno */
    .loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 30px;
      z-index: 2;
      height: 40px;
    }

    .loader > div {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #a45af2, #5ff0f3);
      animation: loaderAnim 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    /* Diferente delay para cada barra */
    .loader > div:nth-child(1) {
      animation-delay: -1.1s;
    }
    .loader > div:nth-child(2) {
      animation-delay: -1.0s;
    }
    .loader > div:nth-child(3) {
      animation-delay: -0.9s;
    }
    .loader > div:nth-child(4) {
      animation-delay: -0.8s;
    }
    .loader > div:nth-child(5) {
      animation-delay: -0.7s;
    }

    @keyframes loaderAnim {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        opacity: 0.6;
      }
      20% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      img.logo {
        max-width: 300px;
      }

      h1 {
        font-size: calc((2.8em / 3) * 0.8);
      }

      p {
        font-size: 1em;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="ripple-bg"></div>
  <img src="https://github.com/basyinc/basyinc.github.io-/blob/0f6fe424b8e8c549ac6d5325140cc090310ca295/Group%201000003187%20(1).png?raw=true" alt="Logo BASY Inc." class="logo" />
  <h1>Estamos construindo algo extraordinário</h1>
  <p>Nosso novo site da BASY Inc. está em construção. Em breve, um novo mundo de inovação e negócios estará ao seu alcance.</p>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
