<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASY INC</title>
  <link rel="icon" href="basy-favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 0 15px;
      position: relative;
    }

    /* Animação estilo "Matrix" */
    canvas#matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    img.logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 15px;
      white-space: nowrap;
      z-index: 2;
    }

    p {
      font-weight: 400;
      font-size: 16px;
      max-width: 400px;
      margin: 0 auto;
      z-index: 2;
      line-height: 1.4;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 30px;
      z-index: 2;
      height: 40px;
    }

    .loader > div {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #a45af2, #5ff0f3);
      animation: loaderAnim 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    .loader > div:nth-child(1) { animation-delay: -1.1s; }
    .loader > div:nth-child(2) { animation-delay: -1.0s; }
    .loader > div:nth-child(3) { animation-delay: -0.9s; }
    .loader > div:nth-child(4) { animation-delay: -0.8s; }
    .loader > div:nth-child(5) { animation-delay: -0.7s; }

    @keyframes loaderAnim {
      0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.6; }
      20% { transform: scaleY(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      img.logo { max-width: 300px; }
      h1 { font-size: 18px; white-space: normal; }
      p { font-size: 14px; max-width: 300px; }
    }
  </style>
</head>
<body>
  <!-- Fundo animado estilo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Conteúdo -->
  <img src="basyinc-white.png" alt="Logo BASY Inc." class="logo" />
  <h1>Estamos construindo algo extraordinário</h1>
  <p>Nosso novo site da BASY Inc. está em construção. Em breve, um novo mundo de inovação e negócios estará ao seu alcance.</p>

  <div class="loader">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = Math.random() > 0.5 ? "#ffffff" : "#a45af2";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
