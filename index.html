<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASY Inc.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .ripple-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 80%);
      animation: ripple 6s infinite ease-in-out;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: translateX(-50%) scale(1); opacity: 0.15; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.05; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.15; }
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      z-index: 2;
    }

    p {
      font-size: 1.2em;
      max-width: 520px;
      z-index: 2;
    }

    .loader {
      border: 6px solid #fff;
      border-top: 6px solid #a45af2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="ripple-bg"></div>
  <img src="https://github.com/basyinc/basyinc.github.io-/blob/0f6fe424b8e8c549ac6d5325140cc090310ca295/Group%201000003187%20(1).png?raw=true" alt="Logo BASY Inc." class="logo" />
  <h1>Estamos construindo algo extraordinário</h1>
  <p>Nosso novo site da BASY Inc. está em construção. Em breve, um novo mundo de inovação e negócios estará ao seu alcance.</p>
  <div class="loader"></div>
</body>
</html>
