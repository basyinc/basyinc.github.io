<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASY INC</title>

  <link rel="icon" href="https://github.com/basyinc/basyinc.github.io/blob/c7bbc2598084a6f67ea33091b00713d8ba325141/basy-favi.png?raw=true" type="image/png" />

  <!-- Fonte Poppins moderna e minimalista -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
    }

    .ripple-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 80%);
      animation: ripple 6s infinite ease-in-out;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: translateX(-50%) scale(1); opacity: 0.15; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.05; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.15; }
    }

    .bubble {
      position: absolute;
      bottom: 10%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0.5;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      pointer-events: none;
      filter: blur(0.5px);
      transform: translateZ(0);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2), 2px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Novas bolhas (10) com tamanhos e posições aleatórias iniciais */
    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 5%;
      bottom: 15%;
      animation-name: moveRandom1;
      animation-duration: 16s;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 50px;
      height: 50px;
      left: 15%;
      bottom: 20%;
      animation-name: moveRandom2;
      animation-duration: 18s;
      animation-delay: 2s;
    }
    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 30%;
      bottom: 10%;
      animation-name: moveRandom3;
      animation-duration: 20s;
      animation-delay: 1s;
    }
    .bubble:nth-child(4) {
      width: 60px;
      height: 60px;
      left: 45%;
      bottom: 18%;
      animation-name: moveRandom4;
      animation-duration: 15s;
      animation-delay: 3s;
    }
    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 55%;
      bottom: 12%;
      animation-name: moveRandom5;
      animation-duration: 17s;
      animation-delay: 4s;
    }
    .bubble:nth-child(6) {
      width: 70px;
      height: 70px;
      left: 65%;
      bottom: 14%;
      animation-name: moveRandom6;
      animation-duration: 19s;
      animation-delay: 2.5s;
    }
    .bubble:nth-child(7) {
      width: 40px;
      height: 40px;
      left: 75%;
      bottom: 22%;
      animation-name: moveRandom7;
      animation-duration: 14s;
      animation-delay: 1.7s;
    }
    .bubble:nth-child(8) {
      width: 85px;
      height: 85px;
      left: 85%;
      bottom: 16%;
      animation-name: moveRandom8;
      animation-duration: 21s;
      animation-delay: 3.3s;
    }
    .bubble:nth-child(9) {
      width: 55px;
      height: 55px;
      left: 90%;
      bottom: 20%;
      animation-name: moveRandom9;
      animation-duration: 22s;
      animation-delay: 0.7s;
    }
    .bubble:nth-child(10) {
      width: 95px;
      height: 95px;
      left: 50%;
      bottom: 25%;
      animation-name: moveRandom10;
      animation-duration: 16s;
      animation-delay: 2.9s;
    }

    /* Animações aleatórias em X e Y para movimento 3D leve */
    @keyframes moveRandom1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }
    @keyframes moveRandom2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 25px); }
    }
    @keyframes moveRandom3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(35px, 15px); }
    }
    @keyframes moveRandom4 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, -30px); }
    }
    @keyframes moveRandom5 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 30px); }
    }
    @keyframes moveRandom6 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 20px); }
    }
    @keyframes moveRandom7 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(25px, -15px); }
    }
    @keyframes moveRandom8 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 25px); }
    }
    @keyframes moveRandom9 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -25px); }
    }
    @keyframes moveRandom10 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, 20px); }
    }

    img.logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-weight: 600;
      font-size: 20px;
      margin: 0 auto 15px;
      max-width: 400px; /* mesmo tamanho do logo */
      z-index: 2;
    }

    p {
      font-weight: 400;
      font-size: 16px;
      margin: 0 auto;
      max-width: 400px; /* mesmo tamanho do logo */
      z-index: 2;
      line-height: 1.4;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 30px;
      z-index: 2;
      height: 40px;
    }

    .loader > div {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #a45af2, #5ff0f3);
      animation: loaderAnim 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    .loader > div:nth-child(1) { animation-delay: -1.1s; }
    .loader > div:nth-child(2) { animation-delay: -1.0s; }
    .loader > div:nth-child(3) { animation-delay: -0.9s; }
    .loader > div:nth-child(4) { animation-delay: -0.8s; }
    .loader > div:nth-child(5) { animation-delay: -0.7s; }

    @keyframes loaderAnim {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        opacity: 0.6;
      }
      20% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      img.logo { max-width: 300px; }
      h1 { font-size: 18px; max-width: 300px; }
      p { font-size: 14px; max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="ripple-bg"></div>

  <!-- 10 bolhas -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div
