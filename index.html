<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASY INC</title>
  <link rel="icon" href="basy-favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5F00A0, #2E005E);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 0 15px;
      position: relative;
    }

    .ripple-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 80%);
      animation: ripple 6s infinite ease-in-out;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes ripple {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.15; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.05; }
    }

    .bubble {
      position: absolute;
      bottom: 10%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      opacity: 0.5;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      pointer-events: none;
    }

    .bubble:nth-child(1) { width: 80px; height: 80px; left: 5%; animation: moveSide1 12s infinite; }
    .bubble:nth-child(2) { width: 50px; height: 50px; left: 20%; animation: moveSide2 15s infinite 2s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 40%; animation: moveSide3 18s infinite 1s; }
    .bubble:nth-child(4) { width: 60px; height: 60px; left: 65%; animation: moveSide4 14s infinite 3s; }
    .bubble:nth-child(5) { width: 90px; height: 90px; left: 80%; animation: moveSide5 16s infinite 4s; }

    @keyframes moveSide1 { 0%,100%{transform:translateX(0);} 50%{transform:translateX(60px);} }
    @keyframes moveSide2 { 0%,100%{transform:translateX(0);} 50%{transform:translateX(-40px);} }
    @keyframes moveSide3 { 0%,100%{transform:translateX(0);} 50%{transform:translateX(80px);} }
    @keyframes moveSide4 { 0%,100%{transform:translateX(0);} 50%{transform:translateX(-60px);} }
    @keyframes moveSide5 { 0%,100%{transform:translateX(0);} 50%{transform:translateX(50px);} }

    img.logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .text-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      z-index: 2;
    }

    h1 {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 15px;
    }

    p {
      font-weight: 400;
      font-size: 16px;
      line-height: 1.4;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 30px;
      z-index: 2;
      height: 40px;
    }

    .loader > div {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #a45af2, #5ff0f3);
      animation: loaderAnim 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    .loader > div:nth-child(1) { animation-delay: -1.1s; }
    .loader > div:nth-child(2) { animation-delay: -1.0s; }
    .loader > div:nth-child(3) { animation-delay: -0.9s; }
    .loader > div:nth-child(4) { animation-delay: -0.8s; }
    .loader > div:nth-child(5) { animation-delay: -0.7s; }

    @keyframes loaderAnim {
      0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.6; }
      20% { transform: scaleY(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      img.logo { max-width: 300px; }
      .text-container { max-width: 300px; }
      h1 { font-size: 20px; }
      p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="ripple-bg"></div>

  <!-- Bolhas -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Logo carregada via link do GitHub -->
  <img src="https://github.com/basyinc/basyinc.github.io-/blob/0f6fe424b8e8c549ac6d5325140cc090310ca295/Group%201000003187%20(1).png?raw=true" alt="Logo BASY Inc." class="logo" />

  <!-- Conteúdo central -->
  <div class="text-container">
    <h1>Estamos construindo algo extraordinário</h1>
    <p>Nosso novo site da BASY Inc. está em construção. Em breve, um novo mundo de inovação e negócios estará ao seu alcance.</p>
  </div>

  <div class="loader">
    <div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
